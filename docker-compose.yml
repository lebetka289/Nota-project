services:
  db:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: 3p717nWL
      MYSQL_DATABASE: maksmalu_notabel
      MYSQL_USER: maksmalu_notabel
      MYSQL_PASSWORD: 3p717nWL
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-p${DB_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5

  server:
    build: ./server
    environment:
      NODE_ENV: production
      DB_HOST: db
      DB_USER: maksmalu_notabel
      DB_PASSWORD: 3p717nWL
      DB_NAME: maksmalu_notabel
      JWT_SECRET: ${JWT_SECRET}
      PAYMENT_RETURN_URL: http://155.212.217.144:5173/
      YOOKASSA_SHOP_ID: ${YOOKASSA_SHOP_ID:-1286265}
      YOOKASSA_SECRET_KEY: ${YOOKASSA_SECRET_KEY}
      SMTP_HOST: ${SMTP_HOST:-smtp.gmail.com}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASS: ${SMTP_PASS:-}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - server_uploads:/app/uploads
    ports:
      - "5000:5000"

  client:
    image: node:20-slim
    working_dir: /app
    environment:
      VITE_API_URL: http://155.212.217.144:5000/api
    volumes:
      - ./client:/app
      - client_node_modules:/app/node_modules
    command: ["sh", "-c", "npm install && npm run dev -- --host 0.0.0.0 --port 5173"]
    depends_on:
      - server
    ports:
      - "5173:5173"

volumes:
  db_data:
  server_uploads:
  client_node_modules: